<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/theme.css">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
    <div id="login-page">
        <header>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="navbar-brand" href="#">
                        <h1><b>RegHours</b></h1>
                    </a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <p class="pr-5 pt-1"><b>¿Aún no tienes cuenta?<br> Hazte una, ¡es gratis!</p>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success p-3 mr-2" href="signup.html"><b>Sign Up</b></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="row">
                <div id="login-box" class="col pl-5 pr-5">
                    <div class="mw-75 mx-auto border border-secondary rounded pl-5 pr-5 mt-5 mb-5">
                        <form class="pt-4 pb-4">
                            <fieldset>
                                <legend class="mb-3"><b>Log in</b></legend>
                                <div class="form-group">
                                    <label for="username">Nombre de usuario:</label>
                                    <input type="text" name="username" class="form-control" autofocus autocomplete="on">
                                    <small class="form-text text-muted">Escribe tu nombre de usuario..</small>
                                </div>
                                <div class="form-group">
                                    <label for="passwd">Contraseña:</label>
                                    <input type="password" name="passwd" class="form-control">
                                    <small class="form-text text-muted">Escribe tu contraseña..</small>
                                </div>
                                <div class="d-flex justify-content-center mb-5">
                                    <button class="btn btn-success w-75 mt-3" type="submit"><b>Submit</b></button>
                                </div>
                                <div class="clearfix pl-5 pr-5">
                                    <a href="#" class="float-left">Forgot password?</a>
                                    <a href="signup.html" class="float-right">Create account</a>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <!--Alert-->
            <div class="row" id="alert_notif">
                <div class="col">
                    <div class="alert alert-warning ml-5 mr-5">
                        <span><strong>Alerta!</strong>
                            Tienes que rellenar todos los campos del formulario.</span>
                    </div>
                </div>
            </div>

        </main>
        <footer class="p-3 bg-primary" id="footer_nomain">
            <div class="d-flex justify-content-center">
                <p>Copyright&copy;  <b>| Benjamin Adam Nagy |</b></p> 
                <p>2ºDAW - Web Desing Interfaces</p>
            </div>
            <b><p id="w" style="color: rgb(255, 238, 238)"></p></b>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            window.onresize = function() {
                document.getElementById('w').innerText = window.innerWidth + " px";
            }

            $('#alert_notif').css('display', 'none');

            $('form').on('submit', function(e) {
                
                e.preventDefault();

                if($('input[name="username"]').val() == '' 
                        || $('input[name="passwd"]').val() == '') {

                    $('#alert_notif').css('display', 'block');
                    return false;        
                }
                else {
                    window.location.href="main.html";
                }
                
            });
            
        });
    </script>

</body>
</html>
